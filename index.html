<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>用户登录</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="/assets/images/gcs.png" alt="United Win Logistics Logo" class="logo">
            <p class="slogan">致敬致诚致信，共创共盈共享<br>Around the clock,Around the world</p>
        </div>
        <div class="right-section">
            <h2>用户登录</h2>
            <form id="loginForm">
                <label for="employeeId">工号:</label>
                <!-- <input type="text" id="employeeId" required><br> -->
                <input type="text" id="employeeId" ><br>

                <label for="password">密码:</label>
                <input type="password" id="password" ><br>

                <label for="office">Office:</label>
                <select id="office" required>
                    <option value="SZ1">SZ1</option>
                    <option value="OtherOffice">OtherOffice</option>
                </select><br>

                <label for="accountingSet">财务账套:</label>
                <select id="accountingSet" required>
                    <option value="Account1">Account1</option>
                    <option value="Account2">Account2</option>
                </select><br>

                <input type="submit" value="登录">
            </form>
        </div>
    </div>

    <!-- <script src="/style/script.js"></script> -->
</body>

</html>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // 阻止表单的默认提交行为
                window.location.href = 'http://192.168.1.201/home.html'; // 跳转到指定的网址
            });
        });
    </script>
